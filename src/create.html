<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fc9d89eaa3.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <title>Quizz App</title>
</head>

<body>

    <header class="header">
        <h1 class="ta-c tt-uc">Create</h1>
    </header>

    <main>
        <form>
            <fieldset class="card">
                <legend class="form__title fw-b tt-uc">Create your own card</legend>
                <div class="form">
                    <!-- question -->
                    <label for="form__textarea-question" class="form__label tt-uc fw-b">Question:</label><br>
                    <textarea name="form__textarea-question" id="form__textarea-question" class="form__textarea"
                        rows="10" placeholder="Please type in your question."></textarea>
                </div>
                <div class="form">
                    <!-- answer -->
                    <label for="form__textarea-answer" class="form__label tt-uc fw-b">Answer:</label><br>
                    <textarea name="form__textarea-answer" id="form__textarea-answer" class="form__textarea" rows="10"
                        placeholder="Please type in your answer."></textarea>
                </div>
                <div class="form">
                    <!-- tags -->
                    <label for="form__textarea-tags" class="form__label tt-uc fw-b">Tags:</label><br>
                    <textarea name="form__textarea-tags" id="form__textarea-tags" class="form__textarea" rows="4"
                        placeholder="Please type in your tags, seperated by a comma."></textarea>
                </div>
            </fieldset>

            <div class="btn__container">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </main>

    <footer class="footer">
        <nav class="footer__nav">
            <a href="/index.html" class="nav__icon cs-p"><span class="fas fa-home"></span></a>
            <a href="/bookmarks.html" class="nav__icon cs-p"><span class="far fa-bookmark"></span></a>
            <a href="/create.html" class="nav__icon nav__icon--active cs-p"><span class="fas fa-pencil-alt"></span></a>
            <a href="/profile.html" class="nav__icon cs-p"><span class="fas fa-user"></span></a>
        </nav>
    </footer>

</body>

</html>
