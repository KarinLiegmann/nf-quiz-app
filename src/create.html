<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quizz App</title>
</head>
<body>

    <header class="header">
        <h1 class="ta-c tt-uc">Create</h1>
    </header>

    <main class="main">
        <form>
            <article class="form"> <!-- Add question -->
                <header class="form__header">
                    <h2 class="form__title fw-b ta-l tt-uc">Question:</h2>
                </header>
                <main class="form__main"> <!-- Problem mit Styling -->
                    <label for="form__textarea-question" class="form__label ta-l">Bla:</label><br>
                    <textarea name="form__textarea-question" id="form__textarea-question" class="form__textarea" cols="30" rows="10" placeholder="Please type in your question..."></textarea>
                </main>
            </article> 
            <article class="form"> <!-- Add answer -->
                <header class="form__header">
                    <h2 class="form__title fw-b ta-l tt-uc">Answer:</h2>
                </header>
                <main class="form__main">
                    <label for="form__textarea-answer" class="form__label ta-l">Bla:</label><br>
                    <textarea name="form__textarea-answer" id="form__textarea-answer" class="form__textarea" cols="30" rows="10" placeholder="Please type in your answer..."></textarea>
                </main>
            </article>            
            <article class="form"> <!-- Add tags -->
                <header class="form__header">
                    <h2 class="form__title fw-b ta-l tt-uc">Tags:</h2>
                </header>
                <main class="form__main">
                    <label for="form__textarea-tags" class="form__label ta-l fw-b">Bla:</label><br>
                    <textarea name="form__textarea-tags" id="form__textarea-tags" class="form__textarea" cols="30" rows="2" placeholder="Please type in your tags, seperated by a comma..."></textarea>
                </main>
            </article>
            <div class="btn__container">
                <button type="submit" class="btn">Submit</button> 
            </div> 
        </form>           
    </main>

    <footer class="footer">
        <nav class="footer__nav">
            <a href="/index.html" class="nav__icon cs-p trfrm"><img src="fa_icons/home-solid.svg" alt="" height="50"></a>
            <a href="/bookmarks.html" class="nav__icon cs-p trfrm"><img src="fa_icons/bookmark-regular.svg" alt="" height="50" class="grow"></a>
            <a href="/create.html" class="nav__icon nav__icon--active cs-p trfrm"><img src="fa_icons/pencil-alt-solid.svg" alt="" height="50" class="grow"></a>
            <a href="/profile.html" class="nav__icon cs-p trfrm"><img src="fa_icons/user-alt-solid.svg" alt="" height="50" class="grow"></a>
        </nav>
    </footer>
    
</body>
</html>
