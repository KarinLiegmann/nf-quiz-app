<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fc9d89eaa3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./app.js" defer></script>
    <title>Quizz App</title>
</head>

<body>

    <header class="header">
        <h1 class="ta-c tt-uc">Profile</h1>
    </header>

    <main>
        <section class="profile card">
            <article class="profile__bio">
                <h2 class="profile__header tt-uc">Karin Liegmann</h2>
                <img src="img/Karin_Liegmann_small.png" alt="Profile picture of Karin Liegmann" height="150"
                    class="profile__img">
                <p class="ta-l">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minima, distinctio?</p>
            </article>

            <article class="profile__skills">
                <h2 class="tt-uc">My Skills</h2>
                <ul class="tag__container">
                    <li>HTML5</li>
                    <li>CSS3</li>
                    <li>Shell</li>
                    <li>Git</li>
                    <li>Github</li>
                </ul>
            </article>

        </section>
        <footer class="profile__footer">
            <div class="btn__container">
                <button class="btn cs-p">Logout</button>
            </div>
        </footer>
    </main>

    <footer class="footer">
        <nav class="footer__nav">
            <a href="/index.html" class="nav__icon cs-p"><span class="fas fa-home"></span></a>
            <a href="/bookmarks.html" class="nav__icon cs-p"><span class="far fa-bookmark"></span></a>
            <a href="/create.html" class="nav__icon cs-p"><span class="fas fa-pencil-alt"></span></a>
            <a href="/profile.html" class="nav__icon nav__icon--active cs-p"><span class="fas fa-user"></span></a>
        </nav>
    </footer>

</body>

</html>
